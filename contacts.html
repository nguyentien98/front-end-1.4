<!DOCTYPE html>
<html>
<head>
	<title>Board Magazine</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container contact">
		<h1>Contact</h1>
		<div class="col-12">
			<div id="map"></div>
		</div>
		<div class="col-12">
			<div class="row">
				<div class="col-6">
					<input type="text" placeholder="Name">
				</div>
				<div class="col-6">
					<input type="text" placeholder="Email">
				</div>
				<div class="col-12 pd-15">
					<input type="text" placeholder="Input">
				</div>
				<div class="col-6">
					<button>Send</button>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLyg2ZHsmwAI13CnaC0di4ghwUFlYE0_c&callback=initMap"></script>
	<script>
		function initMap() {
			var uluru = {lat: 21.0089241, lng: 105.8181496};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 15,
				center: uluru
			});
			var marker = new google.maps.Marker({
				position: uluru,
				map: map
			});
		}

	</script>
</body>
</html>
